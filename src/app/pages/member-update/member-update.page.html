<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/member/{{idu}}"></ion-back-button>
    </ion-buttons>
    <ion-title class="ios title-ios hydrated">Update Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoadingResults">
    <ion-spinner *ngIf="isLoadingResults"> </ion-spinner>
  </div>
  
  <form [formGroup]="memberForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Gym ID </ion-label>
      <ion-input 
      formControlName="gym_id"      
      type="text" required></ion-input>
    </ion-item>
      
      <ion-item>
        <ion-label position="floating">Name </ion-label>
        <ion-input 
        formControlName="m_name" 
        
        type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mobile</ion-label>
        <ion-input 
        formControlName="mobile" 
       
        type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Emergency Mobile</ion-label>
        <ion-input 
        formControlName="Emergency_mobile" 
        
        type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Aadhar</ion-label>
        <ion-input 
        formControlName="aadhar" 
        
         type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Location LAT</ion-label>
        <ion-input 
        formControlName="m_address_lat" 
        
         type="text" required="">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Location LONG</ion-label>
        <ion-input 
        formControlName="m_address_long"  
        
        type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">email</ion-label>
        <ion-input 
        formControlName="email"  
       
        type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">join-date</ion-label>
        <ion-input  
        formControlName="m_joindate" 
       
        type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">access type</ion-label>
        <ion-input  
        formControlName="m_accesstype" 
         
        type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">member type</ion-label>
        <ion-input 
        formControlName="memberType" 
        
        type="text">
        </ion-input>
      </ion-item>

     <div>
        <ion-button 
          type="submit" 
          [disabled]="!memberForm.valid" 
          color="primary" 
          shape="full" 
          expand="block"
          >
        Save 
        </ion-button>
    </div>

    </form> 
  

</ion-content>
